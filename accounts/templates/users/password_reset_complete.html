{% extends 'base.html' %}

{% block header %}
<!-- Header -->
<header class="accounts-head">
	<div class="container d-flex align-items-center">
		<div class="mx-auto text-center">
		</div>
	</div>
</header>
{% endblock %}

{% block content %}

<section>
	<div class="container pt-5 pb-5">
		<div class="row">
            <div class="col-12 col-lg-8 mx-auto">

                <h3 class="border-bottom mb-4">Reset Password</h3>

                <div class="alert alert-success" role="alert">
                    Your password has been successfully reset. You can now log in with you new password. 
                </div>

                <div class="col-12 text-right">
                    <a href="{% url 'login' %}" class="btn btn-primary">Log In Here</a>
                </div>

            </div>
		</div>
	</div>
</section>

{% endblock %}
