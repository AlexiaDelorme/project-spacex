<form id="select-trip-form" method="POST" class="col-12">
    {% csrf_token %}

    <div class="form-group">
        <label for="exampleFormControlSelect1"><i class="fas fa-space-shuttle"></i> Departure site</label>
        <select class="form-control" id="departureSite" required>
            <option value="" selected disabled>Choose site</option> 
            {% for site in departure_sites %}
                <option value="{{ site.id }}">{{ site }}</option>
            {% endfor %}
        </select>
        <div class="invalid-feedback">Field required</div>
    </div>

    <div class="form-group">
        <label for="departureDate"><i class="fas fa-calendar-day"></i> Departure date</label>
        <input id="datepicker" class="form-control bg-white" required/>
        <div class="invalid-feedback">Field required</div>
    </div>

    <div class="form-group">
        <label for="inputPassenger"><i class="fas fa-user-friends"></i> Passenger(s)</label>
        <input type="number" id="inputPassenger" min="0" max="5" class="form-control" required></input>
        <small class="text-muted">
        5 passengers max
        </small>
    </div>

    <div class="form-group text-right">
        <button type="submit" class="btn btn-primary btn-subscribe">Search</button>
    </div>

</form>
